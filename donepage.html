<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Dcard</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="header">
		<div class="container head_cont">	
			<img src="picture/dcard.png" class="logo">
				<div class="search_bar">
					<input type="text" id="headsearch" value=" 搜尋文章、看板、人物">
					<button type="button" class="btn_search"><img src="picture/musica-searcher.png" class="magnifier_icon"></button>
				</div>
			<a class="head_enrole" href="#">註冊</a>
			<a class="head_enter"  href="#">登入</a>
			<a class="head_downarrow" href="#"><img src="picture/drop-down-arrow.png" class="arrow_icon"></a>
			<!--<a class="more">更多</a>-->
		</div>
	</div>

	<div class="content_index">
		<div class="container">	
			<div class="frame_left">
				<!--<button type="button" class="full">全部</button> -->
				<ul class="index_left">
					<li class="dot_full"><a href="#" class="full">全部</a></li>
					<li class="class_board"><img src="picture/right-arrow.png" class="rightarrow"><a href="#" class="classification_board">分類看板</a></li>
					<li class="sch_board"><img src="picture/right-arrow.png" class="rightarrow"><a href="#" class="school_board">校園看板</a></li>
				</ul>
			</div>
			<div class="frame_center">
				<div class="index_header">
					<div class="index_box">
						<div class="front_new"><a href="#" class="newclassmate">新生季</a></div>	
						<div class="front_hot"><a href="#" class="hot_article">熱門文章</a></div>
						<div class="front_latest"><a href="#" class="latest_article">最新文章</a></div>
						<div class="front_post"><button type="button" class="post"><img src="picture/edit.png">發文</button></div>
					</div>	
				</div>
			</div>
			<div class="frame_right">
				right
			</div>
		</div>
	</div>

</body>
</html>
